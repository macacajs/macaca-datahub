[tox]
envlist = cov-init, py27, py34, py35, cov-report


[testenv]
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps =
    pytest
    pytest-xdist
    pytest-cov
    enum34
    responses
    retrying
commands = py.test tests --cov --cov-report term-missing --cov-report html


[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-docstrings>=0.2.7
    flake8-import-order>=0.9
commands =
    flake8 macaca/ tests/ setup.py


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine


[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
setenv =
    COVERAGE_FILE = .coverage
deps =
    coveralls
commands =
    coverage combine
    coveralls
